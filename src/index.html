<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../node_modules/modern-normalize/modern-normalize.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&family=Montserrat:wght@100..900&family=Oleo+Script&family=Poppins:wght@400;500;600;700&family=Raleway:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.scss" />
    <title>Developer_CV</title>
  </head>
  <body data-theme="light">
    <!-- <script type="module" src="./parts/components/js/theme.js"></script> -->
    <script type="module">
      import {
        colorMode,
        SCHEMAS,
        DATA_ATR,
        bodyElement,
      } from "./parts/components/js/theme.js";

      if (!colorMode.propertyValue) {
        if (
          window.matchMedia(`(prefers-color-scheme: ${SCHEMAS.DARK})`).matches
        ) {
          bodyElement.setAttribute(DATA_ATR, SCHEMAS.DARK);
        }
      } else {
        bodyElement.setAttribute(DATA_ATR, colorMode.propertyValue);
      }
    </script>
    <include src="./parts/header/header.html"></include>
    <include src="./parts/main/main.html"></include>
    <include src="./parts/footer/footer.html"></include>
    <include src="./parts/components/html/contact-modal.html"></include>
    <!-- <script type="module" src="./parts/components/js/contact-modal.js"></script> -->
    <script type="module" defer src="./index.js"></script>
  </body>
</html>
